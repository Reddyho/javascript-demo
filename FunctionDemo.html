<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
    <script>
        //define function
        function sum(num1,num2){
            var total=num1+num2;
            document.write("the addition of two numbers is:"+total);
        }
        //function return statement
        function getReactArea(width,height){
            if(width>0 && height>0)
            {
                return width*height;
            }
            return 0;
        }

    </script>
</head>
<body>
    <h1 style="color: blue;">Java Script Function Demo</h1>
    <hr>
    <script>
        //function call
        sum(10,20);
        document.write("<br>");
        sum(300,450);
        document.write("<br>");
        sum(-5,25);
        </script>

        <h1 style="color: blue;">Java Script Function Demo with return statement</h1>
        <hr>
        <script>
            var area=getReactArea(10,20);
            document.write("<br> the area of recetangle is :"+area);

            document.write("<br> the area of recetangle is :"+getReactArea(15,0));
        </script>
</body>
</html>
