<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <h1>Area</h1>
    <script>
        const PI=3.14;
        var r,a;
        //PI=44;  /*constant cannot be relesed*/
        r=parseFloat(prompt("enter the radius of circle:"))

        a=PI*r*r;
        document.write("the area of circle is :"+a)
        document.write("<br>the area of circle is :"+a.toFixed(2));

    </script>
</body>
</html>
