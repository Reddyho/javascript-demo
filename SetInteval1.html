<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Inteval</title>
</head>
<body>
    <h1>Set Interval </h1>
    <script>
        //set interval 
        var a=setInterval(function(){alert("hello")},3000);

        function stopInterval(){
            clearInterval(a);
        }
    </script>
    <button type="button" onclick="stopInterval()">stop interval</button>
</body>
</html>
