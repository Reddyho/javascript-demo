<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var Args in JS</title>
    <script>

        function sum(){
            var ans=0;
            var len=sum.arguments.length;
            for (i=0;i<len;i++){
                ans+=sum.arguments[i];
            }
            document.writeln("the sum is:"+ans);
        }
    </script>
</head>
<body>
    <h1>JS Function with Variable Number of Arguements</h1>
    <button type="button" onclick="sum(10,20)">arr</button>
    <br>
    <script>
        
        sum (10, 20);
        //Ctrl + / -> shortcut for single line comments
        document.write("<br>"); 
        sum (10.60, 12.55);
        document.write("<br>");
        sum (10, 12.55);
        document.write("<br>");
        sum (10,20,30,40);
        document.write("<br>");
        sum (10,20,30,40,50,60,100)
        
  </script>
  
</body>
</html>
