<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPs in JS</title>
</head>
<body>
    <script>
        //declare a class
        class Employee{
            //encapsulation -declare private variable using #
            #id;
            #name;
            #salary;

            //constructor -initialise object properties
            constructor(id,name,salary){
                this.id=id;
                this.name=name;
                this.salary=salary;
            }

            //Define methods
            displayDetails(){
            document.write("<br> ***************************** ");
            document.write("<br>Employee ID     : "+this.id);
            document.write("<br>Employee Name   : "+this.name);
            this.salary =this.salary+(this.salary*.10);
            document.write("<br>Employee Salary : "+this.salary);
            }
        }

        //define object
        var e1=new Employee(101,"teja",10000);
        var e2=new Employee(102,"chandu",20000);
        var e3=new Employee(103,"ajay",100000);

        e1.displayDetails();
        e2.displayDetails();
        e3.displayDetails();
    </script>
</body>
</html>
